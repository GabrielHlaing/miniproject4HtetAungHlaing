{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-center text-primary">Upcoming Events</h2>

  {% if events %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for event in events %}
        <div class="col">
          <div class="card shadow-sm h-100 border-0">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-primary fw-bold">{{ event.title }}</h5>
              <p class="text-muted mb-2"><i class="bi bi-calendar-event"></i> {{ event.date }}</p>
              <div class="mt-auto">
                <a href="{% url 'events:event_detail' event.id %}" class="btn btn-outline-primary btn-sm w-100">
                  View Details
                </a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="text-center mt-5">
      <p class="text-muted">No events available right now.</p>
    </div>
  {% endif %}
</div>
{% endblock %}
