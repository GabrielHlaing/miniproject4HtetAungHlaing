{% extends "base.html" %}
{% block content %}
  <h2>Upcoming Events</h2>
  <ul>
    {% for event in events %}
      <li>
        <strong>{{ event.name }}</strong> - {{ event.date }}<br>
        {{ event.description }}
      </li>
    {% empty %}
      <li>No events available right now.</li>
    {% endfor %}
  </ul>
{% endblock %}
