{% extends 'base.html' %}
{% block content %}
<div class="container my-5" style="max-width: 900px;">
  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
    <h2 class="text-primary mb-4 fw-bold">Previous Events</h2>
    <form method="get" class="d-flex align-items-center">
      <label for="filter" class="me-2 fw-semibold text-secondary">Filter:</label>
      <select name="filter" id="filter" class="form-select" onchange="this.form.submit()">
        <option value="7days" {% if filter_type == '7days' %}selected{% endif %}>Last 7 days</option>
        <option value="1month" {% if filter_type == '1month' %}selected{% endif %}>Last 1 month</option>
        <option value="3months" {% if filter_type == '3months' %}selected{% endif %}>Last 3 months</option>
        <option value="older" {% if filter_type == 'older' %}selected{% endif %}>More than 3 months</option>
      </select>
    </form>
  </div>

  {% if events %}
    <div class="row g-3">
      {% for event in events %}
        <div class="col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm border-0">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h5 class="card-title text-primary">{{ event.title }}</h5>
                <p class="text-muted mb-2"><strong>Date:</strong> {{ event.date }}</p>
              </div>
              <a href="{% url 'events:event_detail' event.id %}" class="btn btn-outline-primary mt-auto">
                View Details
              </a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="text-center mt-5">
      <p class="text-muted fs-5">No previous events found for this period.</p>
    </div>
  {% endif %}
</div>
{% endblock %}
